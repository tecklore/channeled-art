<div class="mainImg" *ngIf="isDesktop">
  <img class="mainI" src="/assets/images/{{content.sliderImgUrl}}"/>
  <div class="container">
    <div class="mainImageTitle">
      <img class="floatR imgTitle" src="/assets/images/{{content.imgTitleUrl}}" height="24">

      <div class="clearFix">&nbsp;</div>
      <img class="floatR artistName" src="assets/images/artistName-donnelly.png" width="181" height="17">
    </div>

    <a routerLink="{{content.prevLink}}">
      <div class="arrowLeft">&nbsp;</div>
    </a>
    <a routerLink="{{content.nextLink}}">
      <div class="arrowRight">&nbsp;</div>
    </a>
  </div>
</div>


<div class="container bgBlack">
  <div class="siteContainer ">

    <main>
      <div class="dividerLg hidden-mobile">
        <img src="/assets/images/divider_lg.jpg">
      </div>
      <div class="mainContainer">

        <div class="imageFrameCart">
          <div class="cartImgTitle" *ngIf="!isDesktop" innerHTML="{{ content.cartImgTitle }}">
          </div>
          <img src="/assets/images/cart/{{content.cartImgUrl}}-cart.jpg">
          <div class="chevronLeft">
            <a routerLink={{content.prevLink}}>
              <img src="/assets/images/chevronLeft.png"/>
            </a>
          </div>
          <div class="chevronRight">
            <a routerLink={{content.nextLink}}>
              <img src="/assets/images/chevronRight.png"/>
            </a>
          </div>
        </div>

        <div class="btn storyBtn">The Story</div>

        <div class="txtContent">
          <div innerHTML="{{ content.txtContent }}"></div>
        </div>


        <div class="dividerLg"><img src="/assets/images/divider_lg.jpg"></div>

        <h5>FREE SCREEN SAVERS</h5>
        <div class="imageFrame">
          <a routerLink="/oilPainting/freeScreenSavers">
            <img src="/assets/images/screenSavers.jpg" border="0" class="imgFramed">
          </a>
        </div>
        <div class="dividerLg"><img src="/assets/images/divider_lg.jpg"></div>
        <div class="spacer25">&nbsp;</div>
        <div class="clearFix">&nbsp;</div>
      </div>
    </main>


    <aside>
      <div class="sideContainer">
        <div>
          <div class="dividerSm hidden-mobile">
            <img src="/assets/images/divider_sm.jpg">
          </div>
          <div class="sideBarImagecontainer">
            <img src="/assets/images/cart/{{ content.nextImg }}" class="imgFramed">
            <a routerLink={{content.nextLink}}>
              <div class="btn btnBlack">UP NEXT</div>
            </a>
          </div>
          <div class="dividerSm hidden-mobile">
            <img src="/assets/images/divider_sm.jpg">
          </div>

          <div *ngIf="isDesktop" class="sidebarTxt" innerHTML="{{ content.nextTxt }}">
          </div>

          <div class="dividerSm hidden-mobile">
            <img src="/assets/images/divider_sm.jpg">
          </div>

          <div class="fb-like fb_iframe_widget" data-share="true" data-width="450" data-show-faces="true"
               data-colorscheme="dark" fb-xfbml-state="rendered"
               fb-iframe-plugin-query="app_id=138355496521263&amp;color_scheme=dark&amp;container_width=280&amp;href=http%3A%2F%2Fchanneled-art.com%2Findex.html&amp;locale=en_US&amp;sdk=joey&amp;share=true&amp;show_faces=true&amp;width=450">
            <span style="vertical-align: bottom; width: 450px; height: 24px;">
              <iframe name="f32a65b4dffcff"
                      width="450px" height="1000px"
                      frameborder="0"
                      allowtransparency="true"
                      allowfullscreen="true"
                      scrolling="no"
                      allow="encrypted-media"
                      title="fb:like Facebook Social Plugin"
                      src="https://www.facebook.com/v2.5/plugins/like.php?app_id=138355496521263&amp;channel=https%3A%2F%2Fstaticxx.facebook.com%2Fconnect%2Fxd_arbiter%2Fr%2FQX17B8fU-Vm.js%3Fversion%3D42%23cb%3Df122ef74d9aa75%26domain%3Dchanneled-art.com%26origin%3Dhttp%253A%252F%252Fchanneled-art.com%252Ff8cc9a65d5b85c%26relation%3Dparent.parent&amp;color_scheme=dark&amp;container_width=280&amp;href=http%3A%2F%2Fchanneled-art.com%2Findex.html&amp;locale=en_US&amp;sdk=joey&amp;share=true&amp;show_faces=true&amp;width=450"
                      style="border: none; visibility: visible; width: 450px; height: 24px;"
                      class="">

            </iframe>
            </span>
          </div>
        </div>

        <div class="spacer25">&nbsp;</div>
        <div class="clearBoth">&nbsp;</div>
      </div>
    </aside>
    <div class="clearFix">&nbsp;</div>
  </div>
</div>

<footer>
  <nav>
    <div class="container">
      <div class="menu">
        <ul>
          <li class="first"><a routerLink="">Home</a></li>
          <li *ngIf="isDesktop"><a routerLink="/oilPainting/biography">Biography</a></li>
          <li><a routerLink="/oilPainting/surrender">Paintings</a></li>
          <li *ngIf="isDesktop"><a routerLink="/oilPainting/missingMessiah">Missing Messiah</a></li>
          <li><a routerLink="/oilPainting/fatima">Portraits</a></li>
          <li><a routerLink="/oilPainting/video">Videos</a></li>
          <li><a routerLink="/oilPainting/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</footer>
